<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="keyboard.css">
</head>
<body>
<div class="theme">
    <button id = "theme1" onclick="theme1()">Theme 1</button>
    <button id = "theme2" onclick="theme2()">Theme 2</button>
    <button id = "theme3" onclick="theme3()"> Theme 3</button>
</div>
<div class="keyboard">
  <div class="row row-0">
    <p id="esc">ESC</p>
    <p id="1">! <br> 1</p>
    <p id="2">@ <br> 2</p>
    <p id="3"># <br> 3</p>
    <p id="4">$ <br> 4</p>
    <p id="5">% <br> 5</p>
    <p id="6">^ <br> 6</p>
    <p id="7">& <br> 7</p>
    <p id="8">* <br> 8</p>
    <p id="9">( <br> 9</p>
    <p id="10">) <br> 0</p>
    <p >_<br> -</p>
    <p >= <br> +</p>
    <p  id="back">BACK</p>
    </div>
  <div class="row row-1">
    <p id="tab">TAB</p>
    <p  id="Q">Q</p>
    <p  id="W">W</p>
    <p id="E">E</p>
    <p id="R">R</p>
    <p id="T">T</p>
    <p id="Y">Y</p>
    <p id="U">U</p>
    <p id="I">I</p>
    <p id="O">O</p>
    <p id="P">P</p>
    <p  >{<br>[</p>
    <p >}<br>]</p>
    <p>|<br>\</p>
    </div>
  <div class="row row-2">
    <p id="caps">CAPS</p>
    <p id="A">A</p>
    <p id="S">S</p>
    <p id="D">D</p>
    <p  id="F">F</p>
    <p id="G">G</p>
    <p id="H">H</p>
    <p  id="J">J</p>
    <p id="K">K</p>
    <p id="L">L</p>
    <p >;<br>:</p>
    <p  >"<br>'</p>
    <p id="enter">ENTER</p>
    </div>
  <div class="row row-3">
    <p id="left-shift">SHIFT</p>
    <p id="Z">Z</p>
    <p id="X">X</p>
    <p id="C">C</p>
    <p id="V">V</p>
    <p id="B">B</p>
    <p id="N">N</p>
    <p id="M">M</p>
    <p  >&lt;<br>,</p>
    <p>&gt;<br>.</p>
    <p >?<br>;</p>
    <p id="right-shift">SHIFT</p>
    </div>
    <div class="row row-4">
        <p id="left-ctrl">Ctrl</p>
        <p id="fn">Fn</p>
        <p id="left-alt">Alt</p>
        <p id="space"> </p>
        <p id="right-alt">Alt</p>
        <p id="right-ctrl">Ctrl</p>
        </div>
</div>
  <script src="keyboard.js"></script>
</body>
</html>
